<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <script type="text/javascript">
      // Redirect all unknown routes to the root of the app
      // This allows client-side routing to handle the request
      const basePath = window.location.hostname.includes('github.io') ? '/Quiz' : '';
      const redirectPath = `${basePath}/index.html${window.location.hash}`;
      window.location.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting to the Quiz App...</p>
  </body>
</html>
