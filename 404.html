<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <script type="text/javascript">
      // Redirect to the root of the app while preserving the hash
      const basePath = '/Quiz'; // Base path for GitHub Pages
      const redirectPath = `${basePath}/index.html${window.location.hash}`;
      window.location.replace(redirectPath);
    </script>
  </head>

    <p>Redirecting to the Quiz App...</p>

</html>
